{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - VetCare</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Main stylesheet (centralizado) -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="login-page">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card shadow-lg rounded-4 overflow-hidden d-flex w-100" style="max-width:920px;">
          <!-- LEFT: dark form panel -->
          <div class="card-left p-5" style="flex:0 0 52%;">
            <h2 class="text-white fw-bold mb-4">Iniciar sesión</h2>
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}

              {% if form.errors %}
              <div class="alert alert-danger bg-danger bg-opacity-10 text-danger border-0" role="alert">
                <i class="bi bi-exclamation-circle me-2"></i>Usuario o contraseña inválidos.
              </div>
              {% endif %}

              <div class="mb-4">
                <div class="input-group input-group-lg login-input-group">
                  <span class="input-group-text bg-transparent border-0 text-muted">
                    <i class="bi bi-person"></i>
                  </span>
                  <input type="text" name="username" 
                         class="form-control form-control-lg bg-transparent" 
                         placeholder="Usuario" required autofocus>
                </div>
              </div>

              <div class="mb-4">
                <div class="input-group input-group-lg login-input-group">
                  <span class="input-group-text bg-transparent border-0 text-muted">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input type="password" name="password" 
                         class="form-control form-control-lg bg-transparent" 
                         placeholder="Contraseña" required>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">
                Iniciar sesión
              </button>

              <div class="text-center">
                <a href="#" class="text-light text-opacity-75 small text-decoration-none">
                  ¿Olvidaste tu contraseña?
                </a>
              </div>
            </form>
          </div>

          <!-- RIGHT: image panel -->
          <div class="card-right d-none d-md-block" style="flex:0 0 48%; position:relative; background-size:cover; background-position:center; background-image: url('{% static "img/Background.jpg" %}');">
            <div class="card-overlay d-flex align-items-center justify-content-center h-100">
              <div class="badge-maroon text-white rounded-3 px-4 py-3 shadow">Calidad y cuidado en cada visita</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

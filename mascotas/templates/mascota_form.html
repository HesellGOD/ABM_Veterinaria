{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="mascota-form-card mx-auto shadow-lg rounded-4 overflow-hidden">
    <div class="row g-0">
      <!-- Imagen lateral -->
      <div class="col-md-5 d-none d-md-block">
        <div class="mascota-form-image h-100" style="background-image: url('{% static 'img/pupassure-pet.jpg' %}');"></div>
      </div>

      <!-- Formulario -->
      <div class="col-md-7 bg-white p-5">
        <h2 class="mb-4 text-primary fw-bold">{{ modo }} Mascota</h2>
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
          {% csrf_token %}

          <!-- NOMBRE -->
          <div class="mb-3">
            <label for="nombre" class="form-label fw-semibold text-secondary">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control rounded-3 py-2" placeholder="Ej: Rocky" required>
          </div>

          <!-- DUEÑO -->
          <div class="mb-3">
            <label for="dueno" class="form-label fw-semibold text-secondary">Dueño</label>
            <select id="dueno" name="dueno" class="form-select rounded-3 py-2" required>
              <option value="">Seleccione un dueño...</option>
              {% for dueno in duenos %}
              <option value="{{ dueno.id }}">{{ dueno.nombre }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- ESPECIE -->
          <div class="mb-3">
            <label for="especie" class="form-label fw-semibold text-secondary">Especie</label>
            <input type="text" id="especie" name="especie" class="form-control rounded-3 py-2" placeholder="Ej: Perro" required>
          </div>

          <!-- RAZA -->
          <div class="mb-3">
            <label for="raza" class="form-label fw-semibold text-secondary">Raza</label>
            <input type="text" id="raza" name="raza" class="form-control rounded-3 py-2" placeholder="Ej: Labrador">
          </div>

          <!-- EDAD -->
          <div class="mb-3">
            <label for="edad" class="form-label fw-semibold text-secondary">Edad (en años)</label>
            <input type="number" id="edad" name="edad" class="form-control rounded-3 py-2" placeholder="Ej: 4">
          </div>

          <!-- FOTO -->
          <div class="mb-4">
            <label for="foto" class="form-label fw-semibold text-secondary">Foto</label>
            <input type="file" id="foto" name="foto" class="form-control rounded-3 py-2">
          </div>

          <!-- BOTONES -->
          <div class="d-flex justify-content-end">
            <a href="{% url 'mascota_list' %}" class="btn btn-outline-secondary me-2 rounded-pill px-4">Cancelar</a>
            <button type="submit" class="btn btn-primary rounded-pill px-4">{{ modo }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

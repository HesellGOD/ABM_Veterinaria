{% extends 'base.html' %}
{% block title %}Eliminar Mascota - VetCare{% endblock %}

{% block content %}
<div class="modal fade show" id="deleteMascotaModal" tabindex="-1" aria-labelledby="deleteMascotaLabel" aria-modal="true" style="display:block; background: rgba(0,0,0,0.6);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light rounded-4 border-0 shadow-lg">
      <div class="modal-header border-0">
        <h5 class="modal-title text-danger"><i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmar eliminación</h5>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que deseas eliminar la mascota <strong>{{ mascota.nombre }}</strong>?</p>
        <p class="text-muted small">Esta acción no se puede deshacer.</p>
      </div>
      <div class="modal-footer border-0">
        <a href="{% url 'mascota_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        <form method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
